<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Выберите товары</h1>
    <form>
        <input type="checkbox" id="Choice1" name="food" value="100">
        <label for="Choice1">Товар 1 (100 руб)</label>
        <br>
        <input type="checkbox" id="Choice2" name="food" value="200">
        <label for="Choice2">Товар 2 (200 руб)</label>
        <br>
        <input type="checkbox" id="Choice3" name="food" value="180">
        <label for="Choice3">Товар 3 (180 руб)</label>
        <br>
        <button class="btn">Выбрать</button>
    </form>
    <p>Общая стоимость: <span class="result"></span></p>

    <script src="script.js"></script>
</body>
</html>
