<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="products">
        <input type="checkbox" id="product1" name="food" value="100">
        <label for="product1">Пирог с яблоком (120 руб)</label><br>
        <input type="checkbox" id="product2" name="food" value="200">
        <label for="product2">Шоколадный кекс (80 руб)</label><br>
        <input type="checkbox" id="product3" name="food" value="300">
        <label for="product3">Чискейк (180 руб)</label><br>
    </div>
    <button class="btn">Выбрать</button>
    <p style="display: none;" class="result-container">
        <span>Общая стоимость: </span><span class="result"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
